<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Conta - Pixel Peach</title>
  <link rel="stylesheet" href="assets/css/lojinha.css">
  <style>
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2, .form-container p {
      text-align: center;
      margin-bottom: 15px;
    }
    .form-container h2 {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      --background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>📝 Criar Conta</h2>
    <p>Você está criando uma conta :)</p>
    <input type="text" id="name" placeholder="Nome completo" required>
    <input type="text" id="cpf" placeholder="CPF (somente números)" maxlength="11" required>
    <input type="date" id="birthdate" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <select id="estado" required>
      <option value="">Estado</option>
      <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
      <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
      <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
      <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
      <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
      <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
      <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
      <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
      <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
    </select>
    <input type="text" id="rua" placeholder="Rua" required>
    <input type="text" id="numero" placeholder="Número" required>
    <input type="text" id="cep" placeholder="CEP (somente números)" maxlength="8" required>
    <button onclick="register()">Criar Conta</button>
    <button style="margin-top: 10px; background: #ccc; color: #333;" onclick="window.location.href='login.html'">
        Já tenho uma conta
      </button>
      
  </div>

  <script>
  function register() {
    const name = document.getElementById("name").value.trim();
    const cpf = document.getElementById("cpf").value.trim();
    const birthdate = document.getElementById("birthdate").value;
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const cidade = document.getElementById("cidade").value.trim();
    const estado = document.getElementById("estado").value;
    const rua = document.getElementById("rua").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const cep = document.getElementById("cep").value.trim();

    const letrasRegex = /^[A-Za-zÀ-ÿ\s]+$/;
    const numerosRegex = /^[0-9]+$/;

    if (!letrasRegex.test(name)) {
      alert("Nome só pode conter letras e espaços.");
      return;
    }

    if (!numerosRegex.test(cpf) || cpf.length !== 11) {
      alert("CPF deve conter exatamente 11 números.");
      return;
    }

    if (!letrasRegex.test(cidade)) {
      alert("Cidade deve conter apenas letras.");
      return;
    }

    if (!letrasRegex.test(rua)) {
      alert("Rua deve conter apenas letras.");
      return;
    }

    if (!numerosRegex.test(cep) || cep.length !== 8) {
      alert("CEP deve conter exatamente 8 números.");
      return;
    }

    if (!email || !password || !birthdate || !estado || !numero) {
      alert("Por favor, preencha todos os campos obrigatórios.");
      return;
    }

    // Carrega os usuários existentes
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Verifica se já existe email cadastrado
    const emailExists = users.some(user => user.email === email);
    if (emailExists) {
      alert("Este e-mail já está cadastrado!");
      return;
    }

    const newUser = {
  name, cpf, birthdate, email, password, role,
  endereco: { cidade, estado, rua, numero, cep }
};

    


    users.push(newUser); // Adiciona novo usuário à lista
    localStorage.setItem("users", JSON.stringify(users)); // Salva tudo no localStorage
    alert("Conta criada com sucesso!");
    window.location.href = "login.html";
  }
  const role = email === "admin@pixelpeach.com" ? "gerente" : "cliente";

</script>

</body>
</html>
