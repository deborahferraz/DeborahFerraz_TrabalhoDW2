<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Pixel Peach</title>
  <link rel="stylesheet" href="assets/css/lojinha.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      --background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(to right, #787ff6, #e0c3fc);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container a {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
    <button style="background: #ccc; color: #333;" onclick="window.location.href='register.html'">N√£o tenho uma conta</button>
    <a href="#" onclick="alert('Entre em contato com o suporte para recuperar sua senha.')">Esqueci minha senha</a>
  </div>
  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const userFound = users.find(user => user.email === email && user.password === password);
      if (!userFound) return alert("E-mail ou senha incorretos!");
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("currentUser", JSON.stringify(userFound));
      alert(`Bem-vindo(a), ${userFound.name}!`);
      window.location.href = "index.html";
    }
    localStorage.setItem("currentUser", JSON.stringify(userFound));

  </script>
</body>
</html>
